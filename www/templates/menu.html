<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="header_bar bar bar-header bar-stable">
      <div class="title">
        {{$root.translates.setting}}
      </div>
    </ion-header-bar>

    <ion-content scroll="false">

      <div class="menu_list">

        <ion-item menu-close class="item item-icon-right" href="#/app/story_list">
          <!-- {{$root.translates.translation_stories}} -->
          <i class="icon ion-ios-book-outline list-icon"></i>
        </ion-item>

        <ion-item menu-close class="item item-icon-right" href="#/app/about">
          <!-- {{$root.translates.translation_about}} -->
          <i class="icon ion-ios-information-outline list-icon"></i>
        </ion-item>

        <!--ion-item menu-close class="item item-icon-right" href="" ng-click="goWebsite()">
              Website
          <i class="icon ion-link list-icon"></i>
        </ion-item> -->

        <ion-item menu-close class="item item-icon-right" href="#/app/privacy">
            <!-- Privacy Policy -->
          <i class="icon ion-locked list-icon"></i>Privacy Policy
        </ion-item>

        <div class="list lang_select">
          <label class="item item-input item-select">
            <i class="icon ion-earth"></i>
            <!--div class="input-label item-icon-right">
              Other Languages
            </div-->

            <select ng-change="changed_Language(cur_index)" ng-model="cur_index">
              <option ng-repeat="l in languages" value="{{$index}}">{{l.label}}</option>
            </select>

          </label>
        </div>

      </div>

    </ion-content>

  </ion-side-menu>

</ion-side-menus>
