<ion-view class="story_list_page">
  
  <ion-header-bar class="header_bar bar bar-header bar-stable">
    <button class="button button-icon button-clear icon ion-android-download" ng-click="pdf_test()">
    </button>

    <div class="title">
      Bible for Children
    </div>

    <button class="button button-icon button-clear icon ion-navicon" menu-toggle="right">
    </button>

  </ion-header-bar>

  <!--ion-header-bar class="bar-light bar-subheader search_bar">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search Story..." ng-model="search">
      <button ng-show="search.length" class="button button-icon ion-android-close input-button" ng-click="clearSearch()">
      </button>
    </label>
  </ion-header-bar-->

  <ion-content padding="false" scroll="true">

    <div style="width: 100%; text-align:center; margin-top: 10px;" ng-show="is_list_loading">
      <h4>Checking the local file system for story...</h4>
      <ion-spinner icon="android"></ion-spinner>
    </div>

    <div class="error" style="margin: 5px; color:red;">
      {{msg}}
    </div>

    <ion-list ng-show="!is_list_loading">
      
      <h4 class="list-heading">Old Testament</h4>
      <ion-item class="item item-icon-right" href="#" ng-if="old.type=='old'" ng-repeat="old in story_list" ng-click="checkStory(old.id)">
        <h4>{{old.title}}</h4>
        <span class="item-note positive" ng-show="old.status=='d'">
          {{old.percent}}%
        </span>

        <i ng-show="old.status=='n'" class="icon ion-ios-cloud-download-outline"></i>
        <i ng-show="old.status=='d'" class="icon positive ion-ios-cloud-download-outline"></i>
        <i ng-show="old.status=='y'" class="icon balanced ion-ios-book-outline"></i>
        
      </ion-item>

      <h4 class="list-heading">New Testament</h4>
      <ion-item class="item item-icon-right" href="#" ng-if="new.type=='new'" ng-repeat="new in story_list" ng-click="checkStory(new.id)">
        <h4>{{new.title}}</h4>
        <span class="item-note positive" ng-show="new.status=='d'">
          {{new.percent}}%
        </span>

        <i ng-show="new.status=='n'" class="icon ion-ios-cloud-download-outline"></i>
        <i ng-show="new.status=='d'" class="icon positive ion-ios-cloud-download-outline"></i>
        <i ng-show="new.status=='y'" class="icon balanced ion-ios-book-outline"></i>

      </ion-item>

    </ion-list>

  </ion-content>
  
</ion-view>
